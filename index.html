<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Roboto:wght@500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body class="container-fluid ">
    <header class="col-11  row">
        <div class=" d-flex align-items-center justify-content-between">
            <div class="logo-wrapper d-flex align-items-center">
                <img src="images/logo.png" alt="logo">
                <h1>logo</h1>
            </div>
            <nav>
                <ul class="nav-wrapper d-flex align-items-center">
                    <li>home</li>
                    <li>about</li>
                    <li>contact</li>
                     <li>new to flatsharing?</li>
                </ul>
            </nav>
            <div class="login-wrapper d-flex align-items-center">
                <div class="language-wrapper d-flex align-items-center">
                    <img src="images/flag.png" alt="flag" width="25px">
                    <span>EL</span>

                    <a href="#"><img src="images/arrow.png" alt="arrow" width="8px"></a>
                </div>
                <div  class="signup-btn">
                    <a href="#">sign up</a>
                </div>
                <div  class="login-btn  align-items-center justify-content-center">
                    <a href="#"><img src="images/user.png" width="25px">login</a>
                </div>
                <div class="burger-icon">
                    <img src="images/Burger.png" alt="burger menu icon" width="26px" >
                </div>
            </div>
        </div>
    </header>
    <main class="">
        <div class="form-wrapper">
            <h2>Create Your Account</h2>
            <p class="form-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" placeholder="John" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Johndoe@gmail.com" required>

                <label for="password" class="d-block">Password</label>
                <div class="password-wrapper d-inline-flex w-100">
                    <input type="password" id="password" class="wrong" name="password" placeholder="" required>
                    <div class="icon-password">
                        <img src="images/password-icon.png" alt="" width="24px">
                    </div>
                </div>
                <label for="password" class="d-block">Confirm Password</label>
                <div class="password-wrapper d-inline-flex w-100">
                    <input type="password" id="password" class="right" name="password" placeholder="" required>
                    <div class="icon-password">
                        <img src="images/password-icon.png" alt="" width="24px">
                    </div>
                </div>
                <div class="warning-wrapper pt-3 pb-3">
                    <img src="images/warning.png" alt="warning icon" width="20px">
                    <span class="warning-massage">Passwords Does Not Match! </span>
                </div>
                <div class="check-wrapper">
                    <img src="images/check.png" width="18px" alt="check icon">
                    <span >I agree to the <a>Terms and conditions</a>  and <a>Privacy Policy</a>  </span>
                </div>
                <div class="checkbox d-flex justify-content-between">
                    <div>
                        <input type="checkbox">
                        <span>I'm not a robot</span>
                    </div>
                    <div><img src="images/reCAPTCHA.png" alt="reCAPTCHA icon" width="66px"></div>
                </div>

                <input type="submit" class="submit" value="Sign Up">
            </form>
        </div>
    </main>
</body>
</html>
